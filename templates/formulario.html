<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Denúncias - Vigiagua</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0a4d8c;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #0a4d8c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #083d70;
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo img {
            width: 130px;
            margin: 0 10px;
        }

        .mensagem {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sucesso { background-color: #c8f7c5; color: #2e7d32; }
        .erro { background-color: #ffcdd2; color: #c62828; }

        #tipoProblemaContainer, #outroProblemaContainer {
            display: none;
        }

        #voltarBtn {
            background-color: #888;
            margin-top: 10px;
        }

        #voltarBtn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo 1">
            <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo 2">
        </div>

        {% if mensagem %}
            <div class="mensagem {{ tipo_mensagem }}">
                {{ mensagem }}
            </div>
        {% endif %}

        <h1>Registro de Denúncias</h1>

        <form method="POST" action="/">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="tipo_denuncia">Tipo de Denúncia:</label>
            <select id="tipo_denuncia" name="tipo_denuncia" required>
                <option value="">Selecione</option>
                <option value="Abastecimento de Água">Abastecimento de Água</option>
                <option value="Qualidade da Água">Qualidade da Água</option>
                <option value="Falta de Abastecimento">Falta de Abastecimento</option>
                <option value="Outros">Outros</option>
            </select>

            <div id="tipoProblemaContainer">
                <label for="tipo_problema">Tipo de Problema:</label>
                <select id="tipo_problema" name="tipo_problema">
                    <option value="">Selecione</option>
                    <option value="Cor Anormal">Cor Anormal</option>
                    <option value="Odor Estranho">Odor Estranho</option>
                    <option value="Sabor Incomum">Sabor Incomum</option>
                    <option value="Presença de Substâncias Estranhas">Presença de Substâncias Estranhas</option>
                    <option value="Espuma ou Resíduos">Espuma ou Resíduos</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>

            <div id="outroProblemaContainer">
                <label for="outro_problema">Descreva o Problema:</label>
                <textarea id="outro_problema" name="outro_problema" rows="2"></textarea>
            </div>

            <label for="local">Local:</label>
            <input type="text" id="local" name="local" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="senha_exclusao">Senha de Exclusão:</label>
            <input type="password" id="senha_exclusao" name="senha_exclusao" placeholder="Digite a senha para exclusão">

            <button type="submit">Registrar Denúncia</button>
            <button type="button" id="voltarBtn" onclick="window.history.back()">Voltar</button>
        </form>
    </div>

    <script>
        const tipoDenuncia = document.getElementById('tipo_denuncia');
        const tipoProblemaContainer = document.getElementById('tipoProblemaContainer');
        const outroProblemaContainer = document.getElementById('outroProblemaContainer');
        const tipoProblema = document.getElementById('tipo_problema');

        tipoDenuncia.addEventListener('change', function() {
            if (this.value === 'Qualidade da Água') {
                tipoProblemaContainer.style.display = 'block';
            } else {
                tipoProblemaContainer.style.display = 'none';
                outroProblemaContainer.style.display = 'none';
                tipoProblema.value = '';
            }
        });

        tipoProblema.addEventListener('change', function() {
            if (this.value === 'Outros') {
                outroProblemaContainer.style.display = 'block';
            } else {
                outroProblemaContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
