<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Denúncias - Vigiagua</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static_style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        .logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .logos img {
            height: 60px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #0078D7;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
        .mensagem {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        .mensagem.sucesso {
            background-color: #d4edda;
            color: #155724;
        }
        .mensagem.erro {
            background-color: #f8d7da;
            color: #721c24;
        }
        .mensagem.alerta {
            background-color: #fff3cd;
            color: #856404;
        }
        .voltar {
            background-color: #555;
            margin-top: 20px;
        }
        .voltar:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo 1">
            <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo 2">
        </div>

        <h1>Registro de Denúncia</h1>

        <form method="POST" action="/">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="local">Local:</label>
            <input type="text" id="local" name="local" required>

            <label for="descricao">Descrição da Denúncia:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="risco">Risco:</label>
            <select id="risco" name="risco" required>
                <option value="Baixo">Baixo</option>
                <option value="Médio">Médio</option>
                <option value="Alto">Alto</option>
            </select>

            <button type="submit">Registrar Denúncia</button>
        </form>

        {% if mensagem %}
            <div class="mensagem {{ tipo }}">
                {{ mensagem }}
            </div>
        {% endif %}

        <form action="/?aba=historico" method="get">
            <button type="submit" class="voltar">Voltar</button>
        </form>
    </div>
</body>
</html>
